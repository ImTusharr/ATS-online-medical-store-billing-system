<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Modify Bill</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      #wrapper {
        width: 80%;
        margin: auto;
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      table {
        border-collapse: collapse;
        margin: auto;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #recent-bills {
        margin-top: 30px;
      }

      #recent-bills h3 {
        margin-bottom: 10px;
      }

      #recent-bills table td:nth-child(1) {
        width: 60%;
      }

      #recent-bills table td:nth-child(2) {
        width: 20%;
      }

      #recent-bills table td:nth-child(3) {
        width: 20%;
      }

      #modify-form {
        display: none;
        margin-top: 30px;
      }

      #modify-form label {
        font-size: 18px;
      }

      #modify-form input[type="submit"] {
        margin-top: 20px;
      }

      #modify-form input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Modify Bill</h1>
      <form id="search-form">
        <label for="bill-no">Bill Number:</label>
        <input type="text" id="bill-no" name="bill-no">
        <input type="submit" value="Search">
      </form>
      <div id="recent-bills">
        <h3>Recently Added Bills</h3>
        <table>
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Bill No.</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bill-list"></tbody>
        </table>
      </div>
      <div id="modify-form">
        <form>
          <label for="customer-name">Customer
			Name:</label>
			<input type="text" id="customer-name" name="customer-name">
			<label for="bill-date">Bill Date:</label>
			<input type="text" id="bill-date" name="bill-date">
			<label for="item-name">Item Name:</label>
			<input type="text" id="item-name" name="item-name">
			<label for="quantity">Quantity:</label>
			<input type="text" id="quantity" name="quantity">
			<label for="price">Price:</label>
			<input type="text" id="price" name="price">
			<input type="submit" value="Save and Submit">
			</form>
			</div>
			</div>
			<script>
			// Sample data for recently added bills
			const bills = [
			{ customerName: "John Doe", billNo: "1001" },
			{ customerName: "Jane Smith", billNo: "1002" },
			{ customerName: "Bob Johnson", billNo: "1003" },
			{ customerName: "Alice Lee", billNo: "1004" },
			{ customerName: "Mark Williams", billNo: "1005" },
			{ customerName: "Karen Brown", billNo: "1006" },
			];
			  // Add recently added bills to the bill list
  const billList = document.getElementById("bill-list");
  for (let i = 0; i < bills.length; i++) {
    const tr = document.createElement("tr");
    const td1 = document.createElement("td");
    td1.textContent = bills[i].customerName;
    const td2 = document.createElement("td");
    td2.textContent = bills[i].billNo;
    const td3 = document.createElement("td");
    const modifyLink = document.createElement("a");
    modifyLink.setAttribute("href", "#");
    modifyLink.textContent = "Modify";
    modifyLink.addEventListener("click", function(event) {
      event.preventDefault();
      // Show the modify form
      const modifyForm = document.getElementById("modify-form");
      modifyForm.style.display = "block";
      // Populate the form with the selected bill data
      const customerNameInput = document.getElementById("customer-name");
      const billDateInput = document.getElementById("bill-date");
      const itemNameInput = document.getElementById("item-name");
      const quantityInput = document.getElementById("quantity");
      const priceInput = document.getElementById("price");
      customerNameInput.value = bills[i].customerName;
      billDateInput.value = ""; // Populate with bill date data
      itemNameInput.value = ""; // Populate with item name data
      quantityInput.value = ""; // Populate with quantity data
      priceInput.value = ""; // Populate with price data
    });
    td3.appendChild(modifyLink);
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    billList.appendChild(tr);
  }
</script>
</body>
</html>
